<!doctype html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>JS with forms</title>
		    <script>
				function checkUserName(form) {
				   if ( form.reg.value.length != 8 ) {
					  alert( "You have not entered an eight character string" );
					  return false;
				   } else {
					  alert( "This is correct" );
					  return true;
				   }
    }
    </script>
		
  </head>
	<body>
		<p> Please enter your student username: 
			<form>
			<input type="text" name="reg" />
			<input type="button" onclick="checkUserName(form);" value="check validity"/> 
			</form>
	</body>
</html>
