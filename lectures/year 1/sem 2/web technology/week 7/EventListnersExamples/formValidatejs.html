<!DOCTYPE html>
    <html>
      <body>
         <h2>JavaScript Can Validate Input</h2>
         <p>Please input a number between 1 and 10:</p>
         <input type=“ text” id="numb">
         <button type="button" onclick="myFunction()">Submit</button>
         <p id="demo"></p>
     <script>
    function myFunction() {
       let x, text;
        x = document.getElementById("numb").value;	 // Get the value of the input field with id="numb“
       if (isNaN(x) || x < 1 || x > 10) {			 // If x is Not a Number or less than one or greater than 10
              text = "Input not valid";
              
       } else {
             text = "Input OK";
      }
    document.getElementById("demo").innerHTML = text;
    }
    </script>
   </body>
</html>
