			<script>
			function getCheckValuesA( checkBoxArray ) {
				   var values = [];
				   for ( i = 0; i < checkBoxArray.length; i++ ) {
					  if ( checkBoxArray[ i ].checked ) {
						  values[ values.length ] = checkBoxArray[ i ].value;
					  }
				   }
				   return values;
				}
				function show(frmref){
				
					var x = getCheckValuesS(frmref.c, "*");
					alert(x);
					console.log(x);
				}
				
				function getCheckValuesS( checkBoxArray, separator ) {
					   var tempString = "";
					   var count = 0;
					   for ( i = 0; i < checkBoxArray.length; i++ ) {
						  if (checkBoxArray[ i ].checked) {
							 if ( count > 0 ) { 
								tempString += separator;   //don't put the separator 
														   //before the first value
							 }
							 tempString += checkBoxArray[ i ].value;
							 count++;
						  }
					   }
					   return tempString;
					}
			</script>
		</head>
		<body>
		
				<form name="test">
				<input type="checkbox" name="c" value="y">Option1
				<input type="checkbox" name="c" value="z">Option2
				<input type="button" value="Click" onclick="show(this.form);"/>
