<!DOCTYPE html>
<html>
  <head>
    <title>ChatGPT - OpenAI</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }
      h1 {
        text-align: center;
        font-size: 36px;
        margin-top: 50px;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        text-align: center;
      }
      form {
        background-color: #ffffff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px 0px #000000;
        margin-top: 50px;
      }
      input[type="text"] {
        width: 100%;
        padding: 10px;
        font-size: 18px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: none;
      }
      button[type="submit"] {
        width: 100%;
        padding: 10px;
        font-size: 18px;
        background-color: blue;
        color: #ffffff;
        border-radius: 5px;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ChatGPT - OpenAI</h1>
      <form>
        <input type="text" placeholder="Ask ChatGPT anything...">
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
